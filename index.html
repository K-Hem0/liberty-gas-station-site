<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liberty Gas Station Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <h1 class="logo">Liberty Gas Station</h1>
      <a class="cta" href="tel:+15402980340">Call</a>
    </div>
  </header>

  <main class="container">
    <div id="menu-container"></div>
  </main>

  <footer>
    <p>&copy; 2025 Liberty Gas Station</p>
  </footer>

  <!-- Script for rendering menu from JSON -->
  <script>
    fetch('menu.json')
      .then(response => response.json())
      .then(menu => {
        const container = document.getElementById('menu-container');
        container.innerHTML = '';

        menu.sections.forEach(section => {
          const sectionEl = document.createElement('div');
          sectionEl.classList.add('menu-section');

          const heading = document.createElement('h2');
          heading.textContent = section.name;
          sectionEl.appendChild(heading);

          section.items.forEach(item => {
            const itemEl = document.createElement('div');
            itemEl.classList.add('menu-item');

            const name = document.createElement('span');
            name.textContent = item.name;

            const price = document.createElement('span');
            price.textContent = `$${item.price.toFixed(2)}`;

            itemEl.appendChild(name);
            itemEl.appendChild(price);

            // Modal or alert for allergens
            itemEl.addEventListener('click', () => {
              alert(`Allergens: ${item.allergens.join(', ') || 'None listed'}`);
            });

            sectionEl.appendChild(itemEl);
          });

          container.appendChild(sectionEl);
        });
      })
      .catch(err => console.error('Error loading menu:', err));
  </script>
</body>
</html>
